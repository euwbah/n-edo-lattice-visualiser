<!DOCTYPE html>

    <title>N EDO Lattice Visualizer</title>
    <script src="dissonance_wasm.js"></script>
    <script type="application/javascript">
        // javascript is dumb
        function mod(n, m) {
            return ((n % m) + m) % m;
        }

        const {calculateDissonance, dissonanceMatrix, findOffender} = wasm_bindgen;
        let LOADED = false;

        async function init_wasm() {
            await wasm_bindgen('./dissonance_wasm_bg.wasm');
            LOADED = true;
        }

        init_wasm();
    </script>
